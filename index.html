<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2024 신년계획 버킷리스트</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes bounce {
        0% {
          transform: scale(1.4);
        }

        100% {
          transform: scale(1);
        }
      }

      .bucket {
        background-size: 100vh;
        background-position: center;
        margin: 8px;
        position: relative;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        word-break: keep-all;
        word-break: break-all;
      }

      .flex-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .done::after {
        content: "";
        width: 107px;
        height: 70px;
        background-image: url("src/Done.png");
        background-size: cover;
        background-position: center;
        position: absolute;
        top: 25%;
        animation: bounce 0.5s ease-in-out 1;
      }

      .wrap {
        flex-wrap: wrap;
        width: 600px;
        margin-top: 20px;
      }

      .msg {
        margin: -10px 0 30px;
        color: black;
      }

      .hidden {
        visibility: hidden;
      }

      body {
        height: 100vh;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .bg {
        background-image: url("src/벚꽃배경1.jpg");
        background-size: cover;
        background-repeat: repeat;
        margin: 0 auto;
        background-color: #141617;
        overflow: auto;
      }

      @keyframes bounce {
        0% {
          transform: scale(1.4);
        }

        100% {
          transform: scale(1);
        }
      }

      .title {
        margin-top: 50px;
        color: #e8344e;
      }

      .msg {
        color: white;
        margin-bottom: 10px;
      }

      .bucket {
        width: 160px;
        height: 160px;
        background-size: cover;
        background-position: center;
        justify-content: center;
      }
      .bucket:hover {
        transform: scale(1.1); /* 확대되는 비율을 설정 */
        transition: transform 0.3s ease-in-out; /* 애니메이션 속도와 효과를 설정 */
      }

      .img1 {
        background-image: url("src/Bucket01.png");
        color: white;
      }

      .img2 {
        background-image: url("src/Bucket02.png");
        color: #e8344e;
      }

      .img3 {
        background-image: url("src/Bucket03.png");
        color: #e8344e;
      }

      .img4 {
        background-image: url("src/Bucket04.png");
        color: white;
      }

      .img5 {
        background-image: url("src/Bucket05.png");
        color: white;
      }

      .img6 {
        background-image: url("src/Bucket06.png");
        color: #e8344e;
      }
      #background {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .snowflake {
        width: 50px;
        height: 50px;
        background-image: url("src/벚꽃잎.png");
        position: absolute;
        top: 5px;
        background-size: cover;
      }
      @keyframes fall {
        from {
        }
        to {
          transform: translateY(100vh);
          opacity: 500;
        }
      }
      .delete-btn {
        background-image: url(src/Delete.png);

        border: none;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 20px;
        height: 20px;
        background-color: transparent;

        position: absolute;
        margin: 0 0 95px 95px;
      }
      .plus {
        border: none;
        background-color: transparent;
      }
      .top2 {
        display: flex;
      }
      .input {
        height: 30px;
        border-radius: 10px;
        width: 250px;
      }
      .bgm {
        position: absolute;
        top: 20px;
        right: 100px;
      }
    </style>
  </head>

  <canvas id="background"></canvas>
  <script type="text/javascript" src="./main.js"></script>

  <body class="bg center">
    <h1 class="title">SPARTHON Bucket List</h1>

    <canvas id="background"></canvas>

    <p class="msg">꿈은 꾸는 것이 아닌, 이루는 것이다.</p>
    <div class="top2">
      <div>
        <input
          class="input"
          type="text"
          id="inputText"
          placeholder="  내용을 입력하세요"
        />
      </div>
      <button class="plus" onclick="addItem()">
        <img height="35px" width="35px" src="src/Bucket_Plus.png" />
      </button>
    </div>
    <div class="flex-row wrap">
      <script>
        // 페이지 로드 시 저장된 아이템 불러오기
        window.onload = function () {
          loadItems();
        };

        function addItem() {
          var input = document.getElementById("inputText").value;
          if (input.trim() !== "") {
            var imgNum = "img" + (Math.floor(Math.random() * 5) + 1);
            var newDiv = document.createElement("div");
            newDiv.classList.add("bucket", "center", imgNum);
            newDiv.textContent = input;

            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "ㅤ";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () {
              // 삭제 버튼 클릭 시 해당 div를 제거하고 로컬 스토리지에서도 삭제
              newDiv.remove();
              var items = JSON.parse(localStorage.getItem("bucketList"));
              var index = items.indexOf(item);
              if (index !== -1) {
                items.splice(index, 1);
                localStorage.setItem("bucketList", JSON.stringify(items));
              }
            };
            newDiv.appendChild(deleteBtn);
            document.querySelector(".flex-row").appendChild(newDiv);

            // 로컬 스토리지에 저장
            var items = localStorage.getItem("bucketList")
              ? JSON.parse(localStorage.getItem("bucketList"))
              : [];
            items.push(input);
            localStorage.setItem("bucketList", JSON.stringify(items));

            // 입력창 초기화
            document.getElementById("inputText").value = "";
          }
        }

        function loadItems() {
          var items = localStorage.getItem("bucketList")
            ? JSON.parse(localStorage.getItem("bucketList"))
            : [];
          items.forEach(function (item) {
            var imgNum = "img" + (Math.floor(Math.random() * 5) + 1);

            var newDiv = document.createElement("div");
            newDiv.classList.add("bucket", "center", imgNum);
            newDiv.textContent = item;

            // 삭제 버튼 생성
            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "ㅤ";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () {
              // 삭제 버튼 클릭 시 해당 div를 제거하고 로컬 스토리지에서도 삭제
              newDiv.remove();
              var items = JSON.parse(localStorage.getItem("bucketList"));
              var index = items.indexOf(item);
              if (index !== -1) {
                items.splice(index, 1);
                localStorage.setItem("bucketList", JSON.stringify(items));
              }
            };
            newDiv.appendChild(deleteBtn);
            document.querySelector(".flex-row").appendChild(newDiv);
          });
        }

        // 페이지 로드 시 이전 상태 복원
        document.addEventListener("DOMContentLoaded", (event) => {
          const buckets = document.querySelectorAll(".bucket");
          buckets.forEach((bucket, index) => {
            // 로컬 스토리지에서 상태 읽기
            const isDone = localStorage.getItem("bucket" + index) === "done";
            if (isDone) {
              bucket.classList.add("done");
            }
          });
        });

        // 버킷 리스트 클릭 이벤트
        document
          .querySelector(".flex-row")
          .addEventListener("click", function (event) {
            // 이벤트가 발생한 요소가 .bucket 클래스를 가지고 있는지 확인
            if (event.target.classList.contains("bucket")) {
              // 클래스 토글
              event.target.classList.toggle("done");

              // 로컬 스토리지에 상태 저장
              const index = Array.from(
                document.querySelectorAll(".bucket")
              ).indexOf(event.target);
              if (event.target.classList.contains("done")) {
                localStorage.setItem("bucket" + index, "done");
                alert("달성을 축하합니다!");
              } else {
                localStorage.setItem("bucket" + index, "");
              }
            }
          });
      </script>
    </div>
  </body>
  <div class="bgm">
    <audio src="src/bgm.mp3" controls autoplay loop></audio>
  </div>
</html>
